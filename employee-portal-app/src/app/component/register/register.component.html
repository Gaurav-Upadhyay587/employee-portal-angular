<div class="container" style="padding-top:40px;">  
    <div class="row">  
      <div class="col-md-6 mx-auto"> 
        <div *ngIf="data">Employee is registered successfully</div> 
        <div class="card mx-4">  
          <div class="card-body p-4">         
            <form [formGroup]="employeeForm" (ngSubmit)="onFormSubmit(employeeForm.value)">  
              <h1 style="text-align:center">Register</h1>  
              <div class="input-group mb-3">  
                <input type="text" class="form-control" placeholder="First Name"  formControlName="firstName">  
              </div>  
              <div class="input-group mb-3">  
                <input type="text" class="form-control" placeholder="Last Name"  formControlName="lastName">  
              </div>  
              <div class="input-group mb-3">  
                <input type="Sex" class="form-control" placeholder="Sex"  formControlName="sex">  
              </div>  
              <div class="input-group mb-4">  
                <input type="text" class="form-control" placeholder="Date of Birth Format: 2019-11-14"  formControlName="dateOfBirth">  
              </div>  
              <div class="input-group mb-4">  
                <input type="text" class="form-control" placeholder="Department"  formControlName="department">  
              </div>  
              <button type="submit" class="btn btn-block btn-success">Register Employee</button>  
            </form>  
          </div>  
        </div>  
      </div>  
    </div>  
  </div>
